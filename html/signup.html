<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FE Final</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="shortcut icon" href="/img/loder.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <section class="login">
        <div class="login_box">
          <h2>Sign Up</h2>
          <p class="login_box_p">Create your account to get full access</p>

          <div class="login_box_inputs">
            <label for="signup_name">Full name</label>
            <input
              type="text"
              id="signup_name"
              placeholder="Enter full name"
              value=""
            />

            <label for="signup_mail">Email Address</label>
            <input
              type="email"
              id="signup_mail"
              placeholder="Enter email address"
              value=""
              required
            />

            <label for="signup_pass">Password</label>
            <input
              type="password"
              id="signup_pass"
              placeholder="Enter Password"
              value=""
            />

            <label for="signup_conf_pass">Confirm Password</label>
            <input
              type="password"
              id="signup_conf_pass"
              placeholder="Confirm Password"
              value=""
            />
          </div>

          <div class="login_bottom">
            <p>
              Already have an account? <a href="/html/login.html">Login</a> here
            </p>
            <button class="contact_button">Sign Up</button>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/da35fc8e81.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/account.js"></script>
  </body>
</html>
