<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FE Final</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="shortcut icon" href="/img/loder.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <section class="login">
        <div class="login_box">
          <h2>Login</h2>
          <p>Enter Login details to get access</p>

          <div class="login_box_inputs">
            <label for="login_name">Username Or Email Address</label>
            <input
              type="text"
              id="login_name"
              placeholder="Username / Email address"
            />

            <label for="login_pass">Password</label>
            <input
              type="password"
              id="login_pass"
              placeholder="Enter Password"
            />

            <div class="login_inputs_bottom">
              <div>
                <input type="checkbox" id="login_check" />
                <label for="login_check">Keep Me logged In</label>
              </div>
              <a href="#">Forgot Password?</a>
            </div>
          </div>

          <div class="login_bottom">
            <p>
              Don't have an account?
              <a href="/html/signup.html">Sign Up</a> here
            </p>
            <button>Login</button>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/da35fc8e81.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
